name: Job Scraper Cron Job

on:
  workflow_dispatch: # Allows you to run it manually from the Actions tab
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours

jobs:
  scrape:
    runs-on: ubuntu-latest
    # Give the default GITHUB_TOKEN write permission to commit and push changes.
    permissions:
      contents: write
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: python scraper.py

      - name: Commit processed jobs file
        uses: EndBug/add-and-commit@v9
        with:
          # The message for the commit
          message: 'Update processed jobs list'
          # The user name and email for the commit
          author_name: GitHub Actions Bot
          author_email: actions-bot@github.com
